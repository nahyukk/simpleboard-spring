<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>📌 글 작성하기</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .field-error {
            border-color: #dc3545;
        }
        .field-error-t {
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2>📌 새 글 작성</h2>
    <hr />

    <form th:action th:object="${postDto}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" name="title"
                   th:errorclass="field-error" class="form-control"
                   placeholder="제목을 입력하세요" th:field="*{title}" />
            <div class="field-error-t" th:errors="*{title}">
                제목 오류
            </div>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" name="content"
                      th:errorclass="field-error" class="form-control" rows="10"
                      placeholder="내용을 입력하세요" th:field="*{content}"></textarea>
            <div class="field-error-t" th:errors="*{content}">
                본문 오류
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">✅ 저장</button>
            <a th:href="@{/posts}" class="btn btn-secondary">↩ 돌아가기</a>
        </div>
    </form>
</div>
</body>
</html>
