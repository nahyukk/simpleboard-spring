<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>📌 글 수정하기</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-4">
    <h2>📌 글 수정</h2>
    <hr />

    <!-- ✅ 게시글 수정 폼 -->
    <form th:action="@{/posts/{id}(id=${post.id})}" th:object="${post}" method="post">
        <input type="hidden" name="_method" value="put" /> <!-- ✅ PUT 방식 지원 -->

        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" name="title" class="form-control"
                   th:field="*{title}" required />
            <small class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" name="content" class="form-control" rows="10"
                      th:field="*{content}" required></textarea>
            <small class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></small>
        </div>

        <!-- ✅ 버튼 -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-warning">✏️ 수정</button>
            <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-secondary">↩ 돌아가기</a>
        </div>
    </form>
</div>
</body>
</html>
